<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ohana Vet - Login</title>
  <link rel="stylesheet" href="./cssvacunas/style.css">
</head>
<body>
  <div class="container">
    <div class="left-panel">
        <img src="./imagenes/logo.png" alt="Ohana Vet Logo" class="logo">
        <img src="./imagenes/icono.png" alt="Icono Vacunas" class="icono-vacuna">    
        <link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+Antique:wght@300;400;500;700&display=swap" rel="stylesheet">
      <p class="slogan">Porque su salud también es tu tranquilidad.<br>Consulta sus vacunas con un solo clic.</p>
    </div>

    <div class="right-panel">
      <h2>Únete y accede al sistema de vacunación más confiable para tu mascota</h2>
      <form>
        <label>Email</label>
        <input type="email" placeholder="johndoe@email.com" required />
        
        <label>Contraseña</label>
        <input type="password" placeholder="********" required />

        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p class="register">¿Aún no tienes cuenta? <a href="#">¡Crea una ahora!</a></p>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
